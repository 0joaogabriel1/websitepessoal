<body>

    <header class="header">

        <a href="#home" class="logo">João <span>Gabriel</span></a>

        </nav>

    </header>

    <div class="profile-container">
        <img src="../imagens/eu01.png" alt="" class="profile-picture">
    </div>

    <section class="contato-pagina">
        <div class="title">
            <h3>João | 18 anos | Brasil</h3>
            <p><i>Desenvolvedor</i></p> <br>
        </div>
        <div class="social">
            <p><strong>Me encontre aqui:</strong></p>
        </div>

        <div class="social-media">
            <div class="button">

                <a href="https://www.instagram.com/0joaogabriel1?igsh=MWZta29tbWN3dmlpNA==" target="_blank"><i class='bx bxl-instagram' id="instagram"></i>
                    | Instagram
                </a>
            </div>

            <div class="button">
                <a href="https://github.com/0joaogabriel1" target="_blank"><i class='bx bxl-github' id="github"></i> | Github</a>
            </div>

            <div class="button">
                <a href="https://www.linkedin.com/in/0joaogabriel1/" target="_blank"><i class='bx bxl-linkedin' id="linkedin"></i> | Linkedin</a>

                </a>
            </div>

            <div class="button">
                <a href="https://wa.me/5521990812829" target="_blank"><i class='bx bxl-instagram' id="whatsapp"></i> | Whatsapp
                </a>

            </div>

        </div>

    </section>

    <section class="contato" id="contato">
        <h2 class="heading">Me envie um e-mail</h2>
        
        <form action="">
            <div class="input-group">
                <div class="input-box">
                    <input type="text" placeholder="Seu Nome">
                    <input type="email" placeholder="seu@email.com">
                </div>
                <div class="input-box">
                    <input type="number" placeholder="Seu numero">
                    <input type="text" placeholder="Assunto">
                </div>
            </div>
            <div class="input-group-2">
                <textarea name="" id="" cols="30" rows="10" placeholder="Escreva aqui..."></textarea>
                <input type="submit" value="Enviar" class="btn">
            </div>

        </form>

        <div id="errorMessage" class="popup">
            ❌ Por favor, preencha todos os campos obrigatórios!
        </div>

        <div id="confirmationMessage" class="popup">
            ✅ Mensagem Enviada com Sucesso!
        </div>

    </section>

    <script src="../js/script.js"></script>

</body>

</html>
